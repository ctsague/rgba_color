<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Projet GBDR</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Color Change play</h1>
	<!-- <fieldset> -->
	<div class="container">
	<span></span>
		<div> 
			<label for="red">Red</label>
			<input type="range" id="red" min="0" max="255" value="200" >
		<div>
			
			<label for="green">Green</label>
			<input type="range" id="green" min="0" max="255" value="100">
		</div>
		<div>
			<label for="blue">Blue</label>
			<input type="range" id="blue" min="0" max="255" value="60">
		</div>
		<div>
			
			<label for="alpha">Alpha</label>
			<input type="range" id="alpha" min="0" max="100" value="">
		</div>	 
	</div>
	<!-- </fieldset> -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
